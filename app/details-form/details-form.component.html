<div class="container">
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

            <div class="formContainer">
                <h4 class="form-header">Account Details</h4>
                <hr class="form-line">

                <div class="formSection">

                    <div class="form-group">
                        <label for="TermLoan">TermLoan</label>
                        <div>
                            <input type="text" class="form-control" id="TermLoan" required [(ngModel)]="model.TermLoan"
                                name="TermLoan" #name="ngModel">
                            <p [hidden]="name.valid || name.pristine" class="alert alert-danger required-field">
                                TermLoan is required
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="HirePurchaseLoan">Hire Purchase Loan</label>
                        <input type="text" class="form-control" id="HirePurchaseLoan"
                            [(ngModel)]="model.HirePurchaseLoan" name="HirePurchaseLoan" #name="ngModel">
                    </div>

                    <div class="form-group">
                        <label for="MortageLoan">Mortage Loan</label>
                        <div>
                            <input type="text" class="form-control" id="MortageLoan" 
                                [(ngModel)]="model.MortageLoan" name="MortageLoan" #name="ngModel">
                           

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="OverDraft">Over Draft</label>
                        <input type="text" class="form-control" id="OverDraft" [(ngModel)]="model.OverDraft"
                            name="TermLoan" #name="ngModel">

                    </div>

                    <div class="form-group">
                        <label for="Bills">Bills</label>
                        <input type="text" class="form-control" id="Bills" [(ngModel)]="model.Bills" name="Bills"
                            #name="ngModel">

                    </div>

                    <div class="form-group">
                        <label for="CurrentAccount">Current Account</label>
                        <input type="text" class="form-control" id="CurrentAccount" [(ngModel)]="model.CurrentAccount"
                            name="TermLoan" #name="ngModel">

                    </div>

                    <div class="form-group">
                        <label for="credits">Card</label>
                        <select class="form-control select" id="credits" required [(ngModel)]="model.credits"
                            name="credits">
                            <option *ngFor="let pow of credits" [value]="pow">{{pow}}</option>
                        </select>
                    </div>

                </div>





                <button type="submit" class="btn btn-success submit-button"
                    [disabled]="!DetailsForm.form.valid">Submit</button>

            </div>
